<!DOCTYPE html>
<html>
<head>
    <title>Land Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Land Price Prediction (Per Sqft)</h1>
        <form method="POST">
            <label>Location:</label>
            <select name="location">
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madurai">Madurai</option>
                <option value="Salem">Salem</option>
                <!-- Add more locations as needed -->
            </select>

            <label>Area (sqft):</label>
            <input type="number" name="area" step="any" required>

            <label>Road Width (ft):</label>
            <input type="number" name="road_width" step="any" required>

            <label>Distance from City Center (km):</label>
            <input type="number" name="distance" step="any" required>

            <label>Near Highway:</label>
            <select name="highway">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if price %}
        <div class="result">
            <p>Predicted Land Price per sqft: ₹<strong>{{ price }}</strong></p>
            <p>Total Land Price: ₹<strong>{{ total_price }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
